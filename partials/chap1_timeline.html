<section class="timeline-page">
  <div class ="scene-title">
    <div class ="scene-title-box">
      <h3>第一章</h3>
      <h1 class="scene-title-lgword">佛光寺時間史</h1>
  </div>
  </div>
  <ul class="timeline-list">
    <div class ="timeline-line">
        <div class="timeline-node" ng-repeat="item in events" style="margin-left:{{item.node}}px" ng-click="selectItem(item)" ng-class="{activenode:item.selected}"><p>{{item.date}}年</p></div>
    </div>
    <li class="timeline-each hori-scroll hideme" ng-repeat="item in events | orderBy: date" ng-click="selectItem(item)" ng-class="{activecard:item.selected}">
      <!--href="#/details/{{events.indexOf(item)}}" -->
      <div class="left-timeline">
        <h1>{{item.title}}</h1>
        <h3 >{{item.era}}</h3>
        <p class="timeline_descp">{{item.description}}
          {{item.description.length > 80 ? '&hellip;': ''}} </p>

        <audio controls="controls" class="audio1_1" ng-src="media/scene1/audio/1.mp3" onended="endaudio()">
        </audio>
      </div>

        <div class="timeline-cover">
        <img class="timeline-img" ng-src="img/{{item.images[0]}}" alt="Photo of {{item.title}}">
        </div>

    </li>
  </ul>
